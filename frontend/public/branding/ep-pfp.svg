<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F0A0" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#00F0A0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0A0"/>
      <stop offset="100%" stop-color="#00D090"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="#0F1118"/>

  <!-- Subtle glow behind text -->
  <circle cx="200" cy="190" r="140" fill="url(#glow)"/>

  <!-- Outer ring -->
  <circle cx="200" cy="190" r="145" fill="none" stroke="#00F0A0" stroke-width="1.5" opacity="0.12"/>

  <!-- Inner ring -->
  <circle cx="200" cy="190" r="110" fill="none" stroke="#00F0A0" stroke-width="1" opacity="0.08"/>

  <!-- EP text -->
  <text x="200" y="215" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="900" font-size="150" fill="url(#textGrad)" letter-spacing="-5">EP</text>

  <!-- Small accent dot -->
  <circle cx="200" cy="320" r="4" fill="#00F0A0" opacity="0.5"/>
</svg>
