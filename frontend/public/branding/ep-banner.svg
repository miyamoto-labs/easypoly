<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00F0A0"/>
      <stop offset="50%" stop-color="#00E898"/>
      <stop offset="100%" stop-color="#00F0A0"/>
    </linearGradient>
    <radialGradient id="glowL" cx="20%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#00F0A0" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#00F0A0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowR" cx="80%" cy="50%" r="40%">
      <stop offset="0%" stop-color="#00F0A0" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#00F0A0" stop-opacity="0"/>
    </radialGradient>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#00F0A0" stroke-width="0.5" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1500" height="500" fill="#0F1118"/>

  <!-- Subtle grid pattern -->
  <rect width="1500" height="500" fill="url(#grid)"/>

  <!-- Glow spots -->
  <rect width="1500" height="500" fill="url(#glowL)"/>
  <rect width="1500" height="500" fill="url(#glowR)"/>

  <!-- Decorative horizontal lines -->
  <line x1="200" y1="160" x2="550" y2="160" stroke="#00F0A0" stroke-width="1" opacity="0.08"/>
  <line x1="950" y1="160" x2="1300" y2="160" stroke="#00F0A0" stroke-width="1" opacity="0.08"/>
  <line x1="200" y1="340" x2="550" y2="340" stroke="#00F0A0" stroke-width="1" opacity="0.08"/>
  <line x1="950" y1="340" x2="1300" y2="340" stroke="#00F0A0" stroke-width="1" opacity="0.08"/>

  <!-- Small accent dots at line ends -->
  <circle cx="200" cy="160" r="2" fill="#00F0A0" opacity="0.2"/>
  <circle cx="1300" cy="160" r="2" fill="#00F0A0" opacity="0.2"/>
  <circle cx="200" cy="340" r="2" fill="#00F0A0" opacity="0.2"/>
  <circle cx="1300" cy="340" r="2" fill="#00F0A0" opacity="0.2"/>

  <!-- EASYPOLY title -->
  <text x="750" y="265" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="900" font-size="110" fill="url(#titleGrad)" letter-spacing="12">EASYPOLY</text>

  <!-- Slogan -->
  <text x="750" y="315" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="500" font-size="26" fill="#8B92A8" letter-spacing="6">PREDICT. TRADE. WIN.</text>
</svg>
