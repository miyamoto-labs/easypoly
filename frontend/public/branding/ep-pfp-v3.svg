<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F0A0" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#00F0A0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0A0"/>
      <stop offset="100%" stop-color="#00C880"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="#0F1118"/>

  <!-- Glow -->
  <circle cx="200" cy="200" r="150" fill="url(#glow)"/>

  <!-- Stacked: big E on top, smaller P below-right, overlapping -->
  <!-- E — large, upper-left -->
  <text x="90" y="230" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="900" font-size="240" fill="#00F0A0" opacity="0.18">E</text>

  <!-- P — medium, overlapping the E's bottom-right area, bright -->
  <text x="160" y="285" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="900" font-size="180" fill="url(#greenGrad)">P</text>

  <!-- Small "easy" and "poly" labels -->
  <text x="105" y="95" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="600" font-size="16" fill="#00F0A0" opacity="0.4" letter-spacing="4">EASY</text>
  <text x="240" y="345" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-weight="600" font-size="16" fill="#00F0A0" opacity="0.4" letter-spacing="4">POLY</text>
</svg>
