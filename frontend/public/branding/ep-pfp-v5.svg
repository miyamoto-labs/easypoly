<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00F0A0" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00F0A0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F0A0"/>
      <stop offset="100%" stop-color="#00D888"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" rx="80" fill="#0F1118"/>
  <circle cx="200" cy="200" r="160" fill="url(#glow)"/>

  <!-- Ghost E — large, behind, faded -->
  <g transform="translate(60, 80)" opacity="0.15">
    <!-- E drawn as paths — geometric/angular style -->
    <rect x="0" y="0" width="40" height="200" rx="4" fill="#00F0A0"/>
    <rect x="0" y="0" width="140" height="36" rx="4" fill="#00F0A0"/>
    <rect x="0" y="82" width="110" height="36" rx="4" fill="#00F0A0"/>
    <rect x="0" y="164" width="140" height="36" rx="4" fill="#00F0A0"/>
  </g>

  <!-- P — bright, overlapping, shifted right -->
  <g transform="translate(150, 75)">
    <!-- P stem -->
    <rect x="0" y="0" width="42" height="210" rx="5" fill="url(#greenGrad)"/>
    <!-- P bowl -->
    <path d="M42,0 L120,0 C170,0 170,100 120,100 L42,100 Z" fill="url(#greenGrad)"/>
    <!-- P bowl cutout (inner) -->
    <path d="M42,32 L110,32 C140,32 140,68 110,68 L42,68 Z" fill="#0F1118"/>
  </g>

  <!-- Accent bar -->
  <rect x="80" y="320" width="240" height="3" rx="1.5" fill="#00F0A0" opacity="0.25"/>
  <circle cx="80" cy="321" r="4" fill="#00F0A0" opacity="0.4"/>
</svg>
